<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  padding: 25px;
  background-color:rgb(130, 235, 209);
  color: black;
  font-size: 25px;
}

.dark-mode {
  background-color: black;
  color: rgb(130, 235, 209);
}
</style>
</head>
<body>

<h2 style="margin-left: 42%;"> Dark/Light Mode</h2>


<button onclick="myFunction()" style="margin-left: 50%;">dark MOde</button>

<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}

</script>


</body>
